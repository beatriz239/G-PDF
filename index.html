<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pedido de Compra - Terra Viva Agropecuária</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="topo">
    <div class="logo">
      <img src="img/Terra viva.png" alt="Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <h1>Pedido de Compra</h1>
  <div class="formulario">
    <h2>Dados da Empresa</h2>
    <label for="empresa">Nome da Empresa:</label><br>
    <input id="empresa" class="campo-formulario"><br><br>
  
    <label for="data">Data:</label><br>
    <input id="data" type="date" class="campo-formulario"><br><br>
  
    <h2>Produto</h2>
    <label for="item">Item de Compra:</label><br>
    <input id="item" class="campo-formulario"><br><br>
  
    <label for="quantidade">Quantidade:</label><br>
    <input id="quantidade" type="number" min="1" class="campo-formulario"><br><br>
  
    <label for="valor">Valor Unitário (R$):</label><br>
    <input id="valor" type="number" step="0.01" class="campo-formulario"><br><br>
  
    <button type="button" onclick="adicionarProduto()">Adicionar Produto</button>

    <table id="tabela-produtos" border="1" style="margin-top: 10px; width: 100%; border-collapse: collapse;">
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantidade</th>
          <th>Valor Unitário</th>
          <th>Total</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Produtos adicionados aparecem aqui -->
      </tbody>
    </table><br>

    <label for="observacoes">Observações:</label><br>
    <textarea id="observacoes" class="campo-formulario" rows="3"></textarea><br><br>
  
    <h2>Responsáveis</h2>
    <label for="solicitante">Solicitante:</label><br>
    <input id="solicitante" class="campo-formulario"><br><br>
  
    <label for="aprovador">Aprovador:</label><br>
    <input id="aprovador" class="campo-formulario"><br><br>
  
    <div class="botoes">
      <button onclick="gerarRelatorio()">Gerar Visualização</button>
      <button onclick="gerarPDF()">Gerar PDF</button>
      <button onclick="imprimirRelatorio()">Imprimir</button>
    </div>
  </div>
  
  <div id="relatorio" style="display: none; margin-top: 30px;">
    <h2>NOTA FISCAL DE PEDIDO DE COMPRA</h2>

    <div class="info-header" style="margin-bottom: 20px;">
      <div><strong>Empresa:</strong> <span id="r_empresa"></span></div>
      <div><strong>Data:</strong> <span id="r_data"></span></div>
    </div>

    <table class="table-box" border="1" style="width: 100%; border-collapse: collapse; margin-bottom: 10px;">
      <thead>
        <tr>
          <th>Descrição do Item</th>
          <th>Quantidade</th>
          <th>Valor Unitário</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="r_itens">
        <!-- Produtos aparecerão aqui -->
      </tbody>
    </table>

    <div class="observacoes" style="margin-bottom: 30px;">
      <strong>Observações:</strong> <span id="r_observacoes"></span>
    </div>

    <div class="assinaturas" style="display: flex; justify-content: space-between; margin-bottom: 30px;">
      <div style="text-align: center;">
        <div style="border-top: 1px solid black; width: 200px; margin: 0 auto;"></div>
        <p><span id="r_solicitante"></span></p>
      </div>
      <div style="text-align: center;">
        <div style="border-top: 1px solid black; width: 200px; margin: 0 auto;"></div>
        <p><span id="r_aprovador"></span></p>
      </div>
    </div>

    <div class="codigo-barras" style="text-align: center;">
      <img src="img/barras.png" alt="Código de Barras" style="max-height: 80px;">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
